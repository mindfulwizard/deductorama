<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="deductorama.css">
		<script src="./deductorama.js"></script>
		<h1>Deductorama: a Mastermind clone</h1>
		<h4>Your goal is to guess the correct pattern. Keep clicking on a circle to cycle through all color choices. A black dot indicates some proper color in the correct position, while a grey dot represents some correct color in the wrong position.</h4>
	</head>	
	<body>
		<div class="board">
			<div  class="rectangle" id="upper">
				<div class="clues">
					<div class="peg" id='peg1'>
					</div>
					<div class="peg" id='peg2'>
					</div>
					<div class="peg" id='peg3'>
					</div>
					<div class="peg" id='peg4'>
					</div>
					<div class="peg" id='peg5'>
					</div>
					<div class="peg" id='peg6'>
					</div>
				</div>	
			</div>
			<div class="rectangle" id="lower">
				<div class="columns" id="first-column">
					<div class='circle' id="circle1">
					</div>
					<div class='circle' id="circle2">
					</div>
					<div class='circle' id="circle3">
					</div>
					<div class='circle' id="circle4">
					</div>	
					<div class='circle' id="circle5">
					</div>	
					<div class='circle' id="circle6">
					</div>	
				</div>	
			</div>
		</div>	
		<div id="button-div">
			<button type="button" id="reveal">Reveal Solution</button>
			<button type="button" id+"submit">Submit Guess</button>
		</div>	
		
			
		

	</body>
	<footer class="footer">
    	<div class="container">
      		<!-- <p class="text-muted">Built by Isaac Ratner at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p> -->
  	 	</div>
  	</footer>
</html>
